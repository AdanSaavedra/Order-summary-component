<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="main">
        <div class="img-container">
          <img src="./images/illustration-hero.svg" alt="illustration-image" />
        </div>
        <div class="content-container">
          <h1 class="content-title">Order Summary</h1>
          <p class="content-details">
            You can now listen to millions of songs, audiobooks,and podcasts on
            any device anywhere you like!
          </p>
          <div class="price-container">
            <div class="img-plan-container">
              <img src="./images/icon-music.svg" alt="music-icon" />
              <div class="plan-container">
                <h2 class="plan-item">Annual Plan</h2>
                <p class="price-item">$59.99/year</p>
              </div>
            </div>

            <button class="change-item" type="button">Change</button>
          </div>
          <button class="proceed-button" type="button">
            Proceed to Payment
          </button>
          <button class="cancel-item" type="button">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
